<h1>Lista de empleados</h1>

<ul *ngIf="emps">     
  <li *ngFor="let ems of emps">
    <p class="name">{{ ems.id }}</p>
    <p class="country">{{ ems.nombre }}</p>
    <p class="name">{{ ems.puesto }}</p>
    <p class="country">{{ ems.created_at }}</p>
   
  </li>
</ul>
