  <div class="container">
    <div class="form-group row">
      <div class="col-sm text-center">
        <h4 class="d-block" style="background-color: #34495E; color:#fff; margin: 15px;">Ingresa como Usuario</h4>
      </div>
    </div>
    <!--<h1 class="mt-5 mb-5 text-center" style=" background: #fa4444; color: #fff; padding: 10px 0; ">Angular 10 Laravel 7 User Login</h1>-->
    <div style="padding: 10px;border: 2px solid #eeeeee;">
      <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit(loginForm.value)">
        <div class="form-group">
            <label>User Email</label>
            <input type="text" formControlName="email" autocomplete="on" class="form-control" [ngClass]="{ 'is-invalid': loginsubmitted && ff.email.errors }" />
            <div *ngIf="loginsubmitted && ff.email.errors" class="invalid-feedback">
                <div *ngIf="ff.email.errors.required">Email is required</div>
                <div *ngIf="ff.email.errors.email">Email must be a valid email address</div>
            </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" name="password" autocomplete="on" class="form-control" [ngClass]="{ 'is-invalid': loginsubmitted && ff.password.errors }" />
            <div *ngIf="loginsubmitted && ff.password.errors" class="invalid-feedback">
                <div *ngIf="ff.password.errors.required">Password is required</div>
               
            </div>
          </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
  </div>
  <div class="container">
    <form name="logoutForm" (ngSubmit)="onLogoutSubmit()">
    <button type="submit" class="btn btn-primary">Cerrar sesi√≥n</button>
  </form>
