

<div class="container">

      <div class="col-sm text-center">
        <h4 class="d-block" style="background-color: #34495E; color:#fff; margin: 15px;">Reportes m√©dicos</h4>
      </div>

<!--
    <p>Nombre: {{ querid.nombre }}</p>

    <table class="table" *ngIf="eqs">
        <thead>
          <tr>
            <th scope="col">IDempleado</th>
            <th scope="col">Nombre empleado</th>
            <th scope="col">Fecha de reporte</th>
            <th scope="col">Contenido de reporte</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ems of eqs">
            <th scope="row">{{ ems.idempleado }}</th>
            <td>{{   querid.nombre }}</td><!-- querid.nombre-->
            <td>{{ ems.fecha }}</td>
            <td>{{ ems.contenido }}</td>
            <td> <button type="button" class="btn btn-primary" title="reporte" (click)="abrirreporte(ems)">Abrir</button> </td>
    
           </tr>
        </tbody>
      </table>
